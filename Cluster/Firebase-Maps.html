<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Maps Clustering</title>
	<style>
		/* Always set the map height explicitly to define the size of the div
		   element that contains the map. 
		*/

		#map {
			height: 100%;
		}

		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>

	<script>
		// Firebase init
		var config = {
			apiKey: "AIzaSyCX1G5olE2m4PeaDtEf30bFALYOjIig4uo",
			authDomain: "roofing-site-1504805766638.firebaseapp.com",
			databaseURL: "https://roofing-site-1504805766638.firebaseio.com",
			projectId: "roofing-site-1504805766638",
			storageBucket: "roofing-site-1504805766638.appspot.com",
			messagingSenderId: "907972576340"
		};
		firebase.initializeApp(config);

		const preObject = document.getElementById('location');
		const dbRefObject = firebase.database().ref().child('location');
		var locations = []
		var newLocationLatTemp = 0
		var newLocationLngTemp = 0

		// capture all locations in the DB
		dbRefObject.on('value', function (snapshot) {

			let returnArr = [];

			snapshot.forEach(childSnapshot => {
				let item = childSnapshot.val();
				item.key = childSnapshot.key;
				returnArr.push(item);
			});
			locations = returnArr
			initMap()
		});


		// display the map and all that is on it
		function initMap() {
			var office = { lat: 26.4869211, lng: -81.8305731 }
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 10,
				center: office
			});

			// Add some markers to the map
			var markers = locations.map(function (location, i) {

				// create a custom marker at location, location
				var marker =  new google.maps.Marker({
					position: location
				});

				// Desc label fort each marker
				var contentString = '<div id="content">'+
				'<div id="siteNotice">'+
				'</div>'+
				'<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
				'<div id="bodyContent">'+
				'<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
				'sandstone rock formation in the southern part of the '+
				'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
				'south west of the nearest large town, Alice Springs; 450&#160;km '+
				'(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
				'features of the Uluru - Kata Tjuta National Park. Uluru is '+
				'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
				'Aboriginal people of the area. It has many springs, waterholes, '+
				'rock caves and ancient paintings. Uluru is listed as a World '+
				'Heritage Site.</p>'+
				'<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
				'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
				'(last visited June 22, 2009).</p>'+
				'</div>'+
				'</div>';

				// info window pops when the marker is clicked
				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});
				
				marker.addListener('click', function() {
					infowindow.open(map, marker);
				});

				// return custom marker type
				return marker;
			});

			// Add a marker clusterer to manage the markers.
			var markerCluster = new MarkerClusterer(map, markers, { 
					imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' 
			});


			// For adding new addresses
			var geocoder = new google.maps.Geocoder();

			document.getElementById('submit').addEventListener('click', function () {
				geocodeAddress(geocoder, map);
			});
		}


		function geocodeAddress(geocoder, resultsMap) {
			var address = document.getElementById('address').value;
			geocoder.geocode({ 'address': address }, function (results, status) {

				if (status === 'OK') {
					var latitude = results[0].geometry.location.lat()
					var longitude = results[0].geometry.location.lng()

					// This function runs twice for some reason
					if (latitude === newLocationLatTemp && longitude === newLocationLngTemp) {
						return;
					}

					dbRefObject.orderByChild("lng").equalTo(longitude).once("value", snapshot => {
						const userData = snapshot.val();
						// Dont duplicate places that exist - that's just wasteful 
						if (userData) {
							alert("Oops! This location is already in the database. Please try another location.");
							return;
						}
						else {
							var newDBRefObject = dbRefObject.push();
							newDBRefObject.set({
								lat: latitude,
								lng: longitude
							})
						}
					});

					newLocationLatTemp = latitude
					newLocationLngTemp = longitude
				}
				else {
					alert('Geocode was not successful for the following reason: ' + status);
				}

			});
		}
	</script>
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaL3EYJJ4zOg_c8MF5PfQqSRts5gb8wiE&callback=initMap"></script>
</body>

</html>
