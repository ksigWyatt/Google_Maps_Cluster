<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maps Clustering</title>
	<style>
        .column {
            float: left;
            width: 30%;
        }
        
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        * {
            box-sizing: border-box;
        }

    </style>
</head>
<body>
        <h2 id="heading" class="firstHeading">Asphalt Repair</h2>
        <div class="row">
                <div class="column">
                  <img id="image" style="float:left;width:200px;height:200px;" src="https://onlinemarketingsoda.files.wordpress.com/2015/09/google-changes-new-logo-rebranding-2015-icon-doodle-square1.png">
                </div>
                <div class="column">
                   <p><strong>Location ID: </strong>   -L-FBal1koILpDsfi5Z6 </p>
                   <p>8110 Lake San Carlos Circle, Fort Myers, FL, United States</p>
                              <br><a href="https://www.google.com/maps/dir///" target="_blank">Get Directions to here</a>
                </div>
              </div>
</body>
        
</html>
